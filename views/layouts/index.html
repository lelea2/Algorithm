<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/centerControler.js"></script>
    <title>Course Registration System</title>
</head>

<body>
<!--Wrap Begin-->
<div class="wrap">
    <!--Top Menu Bar Begin-->
    <div class="topMenuBar">
        <ul id="title">
            <li><h4>Course Registration System</h4></li>
        </ul>
        <div class="clear"></div>
    </div>


    <!--Main Body Begin-->
    <div class="centerBox">

        <!--Username and Password Input Form Begin-->
        <div class="inputBox">
            <!--User Name Begin-->
            <div class="userNameRow">
                <span>UserName:</span><input id="userName" type="text" />
                <div class="clear"></div>
            </div>
            <!--User Name End-->

            <!--Password Begin-->
            <div class="passwordRow">
                <span>PassWord:</span><input id="passWord" type="password" />
                <div class="clear"></div>
            </div>
            <!--password End-->

            <!-- Submit and Register Button row Begin-->
            <div class="buttonRow">
                <div id="loginButton">Login</div>
                <div id="registerButton">Register</div>
            </div>
            <!-- Submit and Reset Button row End-->
        </div>
        <!--Username and Password Input Form End-->

    </div>
    <!--Main Body End-->



    <!--Footer Begin-->
    <div class="footer">

    </div>
    <!--Footer End-->
    <!--Top Menu Bar End-->
</div>
<!--Wrap End-->
</body>

</html>
