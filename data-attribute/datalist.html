<!DOCTYPE html>
<html>
<body>
    <!-- Datalist is not supported by IE<=9 or older version of safari -->
    <form action="" method="get">
    <input list="browsers" name="browser"><!-- list value need to be the same as datalist id value -->
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <input type="submit">
    </form>
</body>
</html>
